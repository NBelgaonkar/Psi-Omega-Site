version: '3.3'

services:
  psi-omega-server:
    container_name: psi-omega-server
    build: .
    image: psi-omega-server:latest
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - PORT=3000
    networks:
      - psi-omega-network
      
networks:
  psi-omega-network:
    driver: bridge
