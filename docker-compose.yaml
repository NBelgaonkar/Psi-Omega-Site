version: '3.3'
services:
  psi-omega-server:
    build: .
    image: psi-omega-server:latest
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - PORT=3000
    depends_on:
      - psql
    networks:
      - psi-omega-network
  
  psql:
    image: postgres:latest
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: psi-omega
    ports:
      - "5432:5432"
    networks:
      - psi-omega-network
  
  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - psi-omega-server  # so that it can find hostname
    networks:
      - psi-omega-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes: 
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email it.dkepsiomega@gmail.com -d dekesrpi.org --agree-tos

networks:
  psi-omega-network:
    driver: bridge
