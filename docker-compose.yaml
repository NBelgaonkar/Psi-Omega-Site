version: '3'
name: 'psi-omega-server'

services:
  psi-omega-server:
    build: .
    image: psi-omega-server:latest
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - PORT=3000
    depends_on:
      - psql
    networks:
      - psi-omega-network
  
  psql:
    image: postgres:latest
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: psi-omega
    ports:
      - "5432:5432"
    networks:
      - psi-omega-network

  nginx:
    image: nginx:latest
    depends_on:
      - psi-omega-server
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    networks:
      - psi-omega-network

networks:
  psi-omega-network:
    driver: bridge
