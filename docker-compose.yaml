version: '3.3'

services:
  nginx:
    container_name: nginx
    image: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - psi-omega-server
    networks:
      - psi-omega-network

  psi-omega-server:
    container_name: psi-omega-server
    build: .
    image: psi-omega-server:latest
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - PORT=3000
    networks:
      - psi-omega-network

  certbot:
    container_name: certbot
    image: certbot/certbot
    entrypoint: "/bin/sh -c"
    command: "trap exit TERM; while :; do sleep 5; done"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - psi-omega-network

networks:
  psi-omega-network:
    driver: bridge
