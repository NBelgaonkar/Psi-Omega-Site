services:
    psi-omega-server:
      container_name: psi-omega-server
      build: .
      image: psi-omega-server:latest
      volumes:
        - .:/app  # no idea if we need this or not
      expose: 
        - 3000 # needed for nginx


    nginx:
        container_name: nginx
        restart: unless-stopped
        image: nginx
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf