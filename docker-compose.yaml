version: '3.3'

services:
  psi-omega-server:
    container_name: psi-omega-server
    build: .
    image: psi-omega-server:latest
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - PORT=3000
    networks:
      - psi-omega-network

  nginx:
      container_name: nginx
      restart: unless-stopped
      image: nginx
      ports:
          - 80:80
          - 443:443
      volumes:
          - ./nginx.conf:/etc/nginx/nginx.conf
networks:
  psi-omega-network:
    driver: bridge
